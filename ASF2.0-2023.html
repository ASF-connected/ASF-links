<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンスマニュアル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: #f4f4f4;
            padding-top: 10px;
            padding-left: 30px;
            padding-right: 30px;
        }
        h2 {
            font-size: 28px;
            color: #333;
        }
        .logo2 {
        width: 300px;  
        height: auto; 
        position: absolute;
        top: 1%;
        right: 3%;
        }
        .space-A{
            margin: 0 2em 0;
        }
        .space-B{
            margin: 2em 0 0;
        }
        .link-table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        }
        .link-table td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        .link-table a {
            display: block;
            padding: 10px;
            color: rgb(50, 22, 205);
            text-decoration: none;
            border-radius: 5px;
        }
        .link-table a:hover {
            background-color: #A8A8A8;
        }
    </style>
</head>
<body>
    <h2>メンテナンスマニュアル</h2>   
    <img src="ASF_ロゴ.png" alt="ロゴ" class="logo2">
    <p class = "space-A">最終更新日 : 2025/02/26</p>
    <p class = "space-B"></p>    
    <table class="link-table">
        <tr>
            <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 10%;">モデル名</td>
            <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 10%;">MY</td>
            <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 35%;">リンク</td>
            <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 45%;">内容</td>
        </tr>
        <tr>
            <td rowspan="7">ASF2.0</td> 
            <td rowspan="7">2023</td>
            <td><a href="https://example.com/link1">リンク1</a></td>
            <td>1</td>
        </tr>
        <tr>
            <td><a href="https://example.com/link2">リンク2</a></td>
            <td>2</td>
        </tr>
        <tr>
            <td><a href="https://example.com/link3">リンク3</a></td>
            <td>3</td>
        </tr>
        <tr>
            <td><a href="https://example.com/link3">リンク4</a></td>
            <td>4</td>
        </tr>
        <tr>
            <td><a href="https://example.com/link3">リンク5</a></td>
            <td>5</td>
        </tr>
        <tr>
            <td><a href="https://example.com/link3">リンク6</a></td>
            <td>6</td>
        </tr>
        <tr>
            <td><a href="https://example.com/link3">リンク7</a></td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
